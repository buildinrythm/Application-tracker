<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Job Application Tracker</title>
</head>
<body>
  <h1>Job Application Tracker</h1>

  <form id="job-form">
    <input type="text" id="company" placeholder="Company Name" required />
    <input type="text" id="role" placeholder="Role" required />
    <input type="date" id="date" required />
    <select id="status" required>
      <option value="">Select Status</option>
      <option value="Applied">Applied</option>
      <option value="Interview">Interview</option>
      <option value="Rejected">Rejected</option>
      <option value="Offer">Offer</option>
    </select>
    <button type="submit">Add Job</button>
  </form>

  <div id="filters">
    <button data-filter="All">All</button>
    <button data-filter="Applied">Applied</button>
    <button data-filter="Interview">Interview</button>
    <button data-filter="Rejected">Rejected</button>
    <button data-filter="Offer">Offer</button>
  </div>

  <table id="job-table" border="1" cellpadding="8">
    <thead>
      <tr>
        <th>Company</th>
        <th>Role</th>
        <th>Date</th>
        <th>Status</th>
      </tr>
    </thead>
    <tbody>
      <!-- Jobs will appear here -->
    </tbody>
  </table>

  <script src="script.js"></script>
</body>
</html>
